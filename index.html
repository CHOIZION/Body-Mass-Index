<html>
<head>
	<title>BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="container">
    	<div class="panel">
    		<h2 class="text-center">BMI 확인하기</h2>
    		
    			<p id="introText" class="text-center">아래에 체중과 키를 입력하여 BMI 결과를 확인하세요.</p>
    			
    			<form>
    				<div id="weightInput">
    					<p>여기에 체중을 입력하세요. (KG)</p>
    		     		<input id="weight" type="number" pattern="[0-9]*" name="a" />
    				</div>
    				<div id="heightInput">
    					<p>여기에 키를 입력하세요. (CM)</p>
	    				 <input id="height" type="number" pattern="[0-9]*" name="b"/> 
    				</div>
    		     <button type="button" class="btn" onclick="calculate()">계산하기</button>
    		</form>
    		<div id="results" class="text-center">BMI 결과가 이곳에 표시됩니다.</div>
    	</div>
    </div>
	<script src="main.js"></script>
</body>
</html>
